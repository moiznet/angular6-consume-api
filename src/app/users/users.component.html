<h1  class="title" routerLink="/red-pill/neo">Users</h1>

<ul [@listStagger]="users$"  >

	<li  *ngFor="let user of users$" class="user_bloc" >

		<a class="username" routerLink="/details/{{user.id}}" >{{user.name}}</a>
		<ul class="data_user">
			<li>	{{user.email}}</li>
			<li> <a class="website" href="{{user.website}}">{{user.website}}</a></li>
		</ul>

	</li>


</ul>
